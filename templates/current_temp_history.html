<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Current Temperature History</title>
  <!-- Chart.js 2.9.4 -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <!-- chartjs-plugin-zoom 0.7.7 -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.7/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 24px;
    }
    #tempChart {
      background: #333;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      height: 300px;
    }
    .date-label {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
    button {
      margin: 10px 5px;
      padding: 6px 12px;
      background: #444;
      border: 1px solid #fff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Current Temperature (Last 2 Hours)</h1>
    <canvas id="tempChart"></canvas>
    <div class="date-label" id="currentDate"></div>
    <button onclick="location.href='/'">Back to Dashboard</button>
  </div>

  <script>
    let ctx = document.getElementById('tempChart').getContext('2d');
    let tempChart;

    // Fetch current temp history data
    fetch('/current_temp_history')
      .then(response => response.json())
      .then(data => {
        console.log("Current Temp History data:", data);
        renderChart(data);
      })
      .catch(err => console.error('Error fetching temp history:', err));

    function renderChart(data) {
      if (!data || data.length === 0) {
        console.warn("No data from /current_temp_history, using dummy data.");
        let now = new Date();
        data = [{
          x: now.getTime(),
          y_actual: 0,
          y_set: 0
        }];
      }

      let actualData = data.map(d => ({ x: d.x, y: d.y_actual }));
      let setData = data.map(d => ({ x: d.x, y: d.y_set }));

      tempChart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [
            {
              label: 'Actual Temp (°F)',
              data: actualData,
              borderColor: 'rgba(255,99,132,1)',
              backgroundColor: 'rgba(255,99,132,0.2)',
              fill: false,
              lineTension: 0.1
            },
            {
              label: 'Set Temp (°F)',
              data: setData,
              borderColor: 'rgba(54,162,235,1)',
              backgroundColor: 'rgba(54,162,235,0.2)',
              fill: false,
              lineTension: 0.1
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            xAxes: [{
              type: 'time',
              time: {
                unit: 'minute',
                displayFormats: {
                  minute: 'HH:mm'
                }
              },
              ticks: {
                fontColor: '#fff'
              },
              scaleLabel: {
                display: true,
                labelString: 'Time',
                fontColor: '#fff'
              }
            }],
            yAxes: [{
              ticks: {
                fontColor: '#fff'
              },
              scaleLabel: {
                display: true,
                labelString: 'Temperature (°F)',
                fontColor: '#fff'
              },
              beginAtZero: false
            }]
          },
          legend: {
            labels: {
              fontColor: '#fff'
            }
          },
          plugins: {
            zoom: {
              pan: {
                enabled: true,
                mode: 'x'
              },
              zoom: {
                enabled: true,
                mode: 'x'
              }
            }
          }
        }
      });
    }

    // Display today's date below the graph
    let dateEl = document.getElementById('currentDate');
    let today = new Date();
    let dateString = today.toLocaleDateString('en-US', {
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
    dateEl.textContent = "Today's Date: " + dateString;
  </script>
</body>
</html>
