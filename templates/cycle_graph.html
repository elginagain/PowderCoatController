<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cycle Temperature Graph</title>

  <!-- 1) Load Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@latest"></script>
  <!-- 2) Load Luxon (date/time library) -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3"></script>
  <!-- 3) Load Chart.js adapter for Luxon -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>

  <style>
    body {
      background-color: #222;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      background: #333;
      border: 2px solid #fff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Cycle {{ cycle_id }} Temperature Graph</h1>
  <canvas id="cycleChart" width="800" height="400"></canvas>
  <script>
    console.log("Cycle graph script loaded");

    const canvas = document.getElementById('cycleChart');
    if (!canvas) {
      console.error("cycleChart canvas not found!");
    }
    const ctx = canvas.getContext('2d');

    const cycleChart = new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [
          {
            label: 'Actual Temperature (°F)',
            data: [],
            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgba(75, 192, 192, 0.1)',
            fill: true,
            tension: 0.1
          },
          {
            label: 'Set Temperature (°F)',
            data: [],
            borderColor: 'rgb(153, 102, 255)',
            backgroundColor: 'rgba(153, 102, 255, 0.1)',
            fill: true,
            tension: 0.1
          }
        ]
      },
      options: {
        scales: {
          x: {
            type: 'time', // Requires a date adapter
            time: { unit: 'minute' },
            title: { display: true, text: 'Time' },
            ticks: { color: '#fff' }
          },
          y: {
            title: { display: true, text: 'Temperature (°F)' },
            ticks: { color: '#fff' }
          }
        },
        plugins: {
          legend: { labels: { color: '#fff' } }
        }
      }
    });

    function fetchCycleData() {
      console.log("Fetching cycle data for cycle {{ cycle_id }}");
      fetch(`/cycles/{{ cycle_id }}/data`)
        .then(response => response.json())
        .then(data => {
          console.log("Received cycle data:", data);
          const data_actual = data.map(d => ({ x: d.x, y: d.y_actual }));
          const data_set = data.map(d => ({ x: d.x, y: d.y_set }));
          cycleChart.data.datasets[0].data = data_actual;
          cycleChart.data.datasets[1].data = data_set;
          cycleChart.update();
        })
        .catch(error => console.error("Error fetching cycle data:", error));
    }

    fetchCycleData();
  </script>
  <br>
  <a href="/cycles" class="button">Back to Cycles List</a>
  <a href="/" class="button">Back to Dashboard</a>
</body>
</html>
