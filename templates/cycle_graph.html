<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Historical Cycle</title>
  <!-- Moment.js, Chart.js 2.9.4, chartjs-plugin-zoom 0.7.7 -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.7/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 24px;
    }
    #cycleChart {
      background: #333;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      height: 300px;
    }
    .date-label {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
    button {
      margin: 10px 5px;
      padding: 6px 12px;
      background: #444;
      border: 1px solid #fff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Historical Cycle {{ cycle_id }}</h1>
    <canvas id="cycleChart"></canvas>
    <div class="date-label" id="cycleDate">Date: {{ cycle_date }}</div>
    <button onclick="location.href='/cycles'">Back to Cycles List</button>
    <button onclick="location.href='/'">Back to Dashboard</button>
  </div>

  <script>
    var cycleId = {{ cycle_id }};
    var cycleDate = "{{ cycle_date }}";

    let ctx = document.getElementById('cycleChart').getContext('2d');
    let cycleChart;

    fetch(`/cycles/${cycleId}/data`)
      .then(response => response.json())
      .then(data => {
        console.log("Cycle Data:", data);
        renderCycleChart(data);
      })
      .catch(err => console.error('Error fetching cycle data:', err));

    function renderCycleChart(data) {
      if (!data || data.length === 0) {
        console.warn("No data received for cycle; using dummy data.");
        let now = new Date();
        data = [{
          x: now.getTime(),
          y_actual: 0,
          y_set: 0
        }];
      }

      let actualData = data.map(d => ({ x: d.x, y: d.y_actual }));
      let setData = data.map(d => ({ x: d.x, y: d.y_set }));

      cycleChart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [
            {
              label: 'Actual Temp (°F)',
              data: actualData,
              borderColor: 'rgba(255,99,132,1)',
              backgroundColor: 'rgba(255,99,132,0.2)',
              fill: false,
              lineTension: 0.1
            },
            {
              label: 'Set Temp (°F)',
              data: setData,
              borderColor: 'rgba(54,162,235,1)',
              backgroundColor: 'rgba(54,162,235,0.2)',
              fill: false,
              lineTension: 0.1
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            xAxes: [{
              type: 'time',
              time: {
                unit: 'minute',
                displayFormats: {
                  minute: 'HH:mm'
                }
              },
              ticks: {
                fontColor: '#fff'
              },
              scaleLabel: {
                display: true,
                labelString: 'Time',
                fontColor: '#fff'
              }
            }],
            yAxes: [{
              ticks: {
                fontColor: '#fff'
              },
              scaleLabel: {
                display: true,
                labelString: 'Temperature (°F)',
                fontColor: '#fff'
              },
              beginAtZero: false
            }]
          },
          legend: {
            labels: {
              fontColor: '#fff'
            }
          },
          plugins: {
            zoom: {
              pan: {
                enabled: true,
                mode: 'x'
              },
              zoom: {
                enabled: true,
                mode: 'x'
              }
            }
          }
        }
      });
    }

    document.getElementById('cycleDate').textContent = "Date: " + cycleDate;
  </script>
</body>
</html>
