<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oven Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            position: relative;
        }
        /* Settings gear icon in top-right corner */
        #openSettings {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 36px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        h1 {
            margin: 0;
            padding: 20px 0 10px 0;
        }
        /* Sections with border */
        .section {
            border: 2px solid #fff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }
        /* Light icon centered */
        #toggleLight {
            font-size: 36px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            margin-bottom: 10px;
        }
        /* Oven Control layout */
        .oven-control {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }
        .oven-column {
            text-align: center;
        }
        .oven-column h2 {
            margin-bottom: 10px;
        }
        /* Temperature arrows and display */
        .temp-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .temp-set {
            font-size: 48px;
            border: 2px solid #fff;
            padding: 10px;
            width: 200px;
            text-align: center;
            background: #333;
            cursor: pointer; /* for keypad */
            white-space: nowrap; /* Prevent text wrapping */
        }
        .arrow {
            font-size: 36px;
            cursor: pointer;
            user-select: none;
        }
        .arrow:hover {
            color: #ffcc00;
        }
        /* Status & buttons */
        .status {
            margin: 10px;
            font-size: 24px;
        }
        .button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background: #333;
            border: 2px solid #fff;
            color: #fff;
            border-radius: 8px;
        }
        .button:hover {
            background: #444;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
