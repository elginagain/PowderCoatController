<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Fixed viewport to simulate 800x480 -->
  <meta name="viewport" content="width=800, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Oven Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Optional: Chart.js and zoom plugin if needed -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
  <style>
    /* Global Reset and Base Styles */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      color: #eee;
      overflow: hidden;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 5px;
    }
    /* Header */
    header {
      position: relative;
      text-align: center;
      padding: 2px 0;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    /* Settings icon (still in header) */
    #openSettings {
      position: absolute;
      top: 2px;
      right: 2px;
      font-size: 24px;
      background: none;
      border: none;
      color: #eee;
      cursor: pointer;
      z-index: 10;
    }
    /* Main control rows */
    .row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 5px 0;
      padding: 2px;
    }
    /* Common panel style for text displays and buttons */
    .panel {
      background: #1e1e1e;
      padding: 4px;
      border: 1px solid #333;
      border-radius: 5px;
      text-align: center;
      flex: 1;
      margin: 2px;
      min-width: 0;
    }
    .panel h2 {
      margin: 3px 0;
      font-size: 16px;
    }
    .temp-display, .timer-display {
      font-size: 24px;
      margin: 3px 0;
      padding: 3px;
      background: #333;
      border-radius: 3px;
      min-height: 30px;
      line-height: 30px;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3px;
    }
    .controls .arrow {
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      padding: 3px 6px;
      background: #444;
      border-radius: 3px;
    }
    .controls .arrow:hover {
      color: #ffcc00;
    }
    .button {
      background: #444;
      border: none;
      color: #eee;
      font-size: 18px;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
    }
    .button:hover { background: #555; }
    /* Keypad Overlay */
    .keypad {
      display: none;
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      border: 1px solid #444;
      padding: 5px;
      border-radius: 5px;
      z-index: 100;
    }
    .keypad button {
      font-size: 18px;
      padding: 8px;
      margin: 3px;
      background: #333;
      border: none;
      border-radius: 3px;
      color: #eee;
      cursor: pointer;
    }
    .keypad button:hover { background: #444; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Oven Control</h1>
      <button id="openSettings" onclick="location.href='/settings'">⚙️</button>
    </header>

    <!-- First Row: Temperature & Oven Control -->
    <div class="row">
      <!-- Set Temp Panel with arrows -->
      <div class="panel">
        <h2>Set Temp</h2>
        <div class="controls">
          <span class="arrow" id="decreaseTemp">&#9664;</span>
          <div id="setTemp" class="temp-display">450</div>
          <span class="arrow" id="increaseTemp">&#9654;</span>
        </div>
      </div>
      <!-- Current Temp Panel -->
      <div class="panel">
        <h2>Current Temp</h2>
        <div id="currentTemp" class="temp-display">450</div>
      </div>
      <!-- Oven Status and Toggle Panel -->
      <div class="panel">
        <h2>Oven</h2>
        <p class="status" id="ovenStatus">Stopped</p>
        <button class="button" id="toggleOven">Start Oven</button>
      </div>
    </div>

    <!-- Second Row: Timer Controls -->
    <div class="row">
      <!-- Timer Panel with arrows -->
      <div class="panel">
        <h2>Timer</h2>
        <div class="controls">
          <span class="arrow" id="decreaseTime">&#9664;</span>
          <div id="setTimer" class="timer-display">00:30</div>
          <span class="arrow" id="increaseTime">&#9654;</span>
        </div>
      </div>
      <!-- Timer Start/Stop Panel -->
      <div class="panel">
        <h2>Timer Control</h2>
        <p class="status" id="timerStatus">Stopped</p>
        <button class="button" id="toggleTimer">Start Timer</button>
      </div>
    </div>

    <!-- Graph Button in a separate row -->
    <div class="row">
      <div class="panel" style="flex:1;">
        <button class="button" onclick="location.href='/temperature_graph'">View Temperature Graph</button>
      </div>
    </div>
  </div>

  <!-- Keypad Overlay -->
  <div id="keypad" class="keypad">
    <input type="text" id="keypad-input" readonly>
    <br>
    <button onclick="enterValue(1)">1</button>
    <button onclick="enterValue(2)">2</button>
    <button onclick="enterValue(3)">3</button>
    <br>
    <button onclick="enterValue(4)">4</button>
    <button onclick="enterValue(5)">5</button>
    <button onclick="enterValue(6)">6</button>
    <br>
    <button onclick="enterValue(7)">7</button>
    <button onclick="enterValue(8)">8</button>
    <button onclick="enterValue(9)">9</button>
    <br>
    <button onclick="clearKeypad()">C</button>
    <button onclick="enterValue(0)">0</button>
    <button onclick="setKeypadValue()">OK</button>
  </div>

  <script>
    $(document).ready(function() {
      let timerRunning = false;
      let timerSeconds = 0;
      let timerInterval;

      // 1) Fetch target temperature on load
      $.ajax({
          url: '/get_temperature',
          method: 'GET',
          success: function(data) {
              $("#setTemp").text(data.target_temperature);
          },
          error: function() {
              console.error("Failed to fetch target temperature");
          }
      });

      // 2) Update current temperature every second
      function updateCurrentTemp() {
          $.ajax({
              url: '/current_temperature',
              method: 'GET',
              success: function(data) {
                  $("#currentTemp").text(data.current_temperature.toFixed(2) + " °F");
              },
              error: function() {
                  $("#currentTemp").text("Error");
              }
          });
      }
      setInterval(updateCurrentTemp, 1000);
      updateCurrentTemp();

      // 3) Fetch oven status every 5 seconds
      function updateOvenStatus() {
          $.ajax({
              url: '/status',
              method: 'GET',
              success: function(data) {
                  $("#toggleOven").text(data.oven_on ? "Stop Oven" : "Start Oven");
                  $("#ovenStatus").text(data.oven_on ? "Running" : "Stopped");
              },
              error: function() {
                  console.error("Error fetching oven status.");
              }
          });
      }
      updateOvenStatus();
      setInterval(updateOvenStatus, 5000);

      // 4) Oven Toggle
      $("#toggleOven").click(function() {
          $.post("/power", function(response) {
              $("#toggleOven").text(response.oven_on ? "Stop Oven" : "Start Oven");
              $("#ovenStatus").text(response.oven_on ? "Running" : "Stopped");
          });
      });

      // 5) Timer Start/Stop
      $("#toggleTimer").click(function() {
          if (timerRunning) {
              clearInterval(timerInterval);
              timerRunning = false;
              $("#toggleTimer").text("Start Timer");
              $("#timerStatus").text("Stopped");
          } else {
              timerRunning = true;
              timerInterval = setInterval(() => {
                  if (timerSeconds > 0) {
                      timerSeconds--;
                      updateTimerDisplay();
                  } else {
                      clearInterval(timerInterval);
                      timerRunning = false;
                      $("#toggleTimer").text("Start Timer");
                      $("#timerStatus").text("Stopped");
                  }
              }, 1000);
              $("#toggleTimer").text("Stop Timer");
              $("#timerStatus").text("Running");
          }
      });

      function updateTimerDisplay() {
          let minutes = Math.floor(timerSeconds / 60);
          let seconds = timerSeconds % 60;
          $("#setTimer").text(
              (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds
          );
      }

      // 6) Timer Increase/Decrease
      $("#increaseTime").click(function() {
          timerSeconds += 300; // 5 minutes
          updateTimerDisplay();
      });
      $("#decreaseTime").click(function() {
          if (timerSeconds >= 300) {
              timerSeconds -= 300;
              updateTimerDisplay();
          }
      });

      // 7) Temperature Increase/Decrease with JSON update
      $("#increaseTemp").click(function() {
          let temp = parseInt($("#setTemp").text()) || 0;
          temp += 25;
          $("#setTemp").text(temp);
          updateSetTemperature(temp);
      });
      $("#decreaseTemp").click(function() {
          let temp = parseInt($("#setTemp").text()) || 0;
          temp -= 25;
          $("#setTemp").text(temp);
          updateSetTemperature(temp);
      });

      function updateSetTemperature(newTemp) {
          $.ajax({
              url: "/set_temperature",
              method: "POST",
              contentType: "application/json; charset=utf-8",
              data: JSON.stringify({ temperature: newTemp }),
              dataType: "json",
              success: function(response) {
                  console.log("Temperature updated:", response);
              },
              error: function(xhr, status, error) {
                  console.error("Error updating temperature:", status, error);
              }
          });
      }

      // 8) Keypad Handlers
      $(".temp-set, .timer-set").click(function() {
          $("#keypad").fadeIn();
          $("#keypad").data("target", this);
          $("#keypad-input").val("");
      });

      window.enterValue = function(value) {
          $("#keypad-input").val($("#keypad-input").val() + value);
      };

      window.clearKeypad = function() {
          $("#keypad-input").val("");
      };

      window.setKeypadValue = function() {
          let target = $("#keypad").data("target");
          let newValue = parseInt($("#keypad-input").val());
          if (!isNaN(newValue)) {
              $(target).text(newValue);
              if ($(target).attr("id") === "setTimer") {
                  timerSeconds = newValue * 60;
                  updateTimerDisplay();
              } else if ($(target).attr("id") === "setTemp") {
                  updateSetTemperature(newValue);
              }
          }
          $("#keypad").fadeOut();
      };
    });
  </script>
</body>
</html>
