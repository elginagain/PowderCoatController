<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Past Oven Cycles</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #fff;
      padding: 8px;
      text-align: center;
    }
    .button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      background: #333;
      border: 2px solid #fff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Past Oven Heating Cycles</h1>
  <table>
    <tr>
      <th>Cycle ID</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>View Graph</th>
    </tr>
    {% for cycle in cycles %}
    <tr>
      <td>{{ cycle['id'] }}</td>
      <td>{{ cycle['start_time'] }}</td>
      <td>{{ cycle['end_time'] }}</td>
      <td><a href="/cycles/{{ cycle['id'] }}" class="button">View</a></td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="/" class="button">Back to Dashboard</a>
</body>
</html>
